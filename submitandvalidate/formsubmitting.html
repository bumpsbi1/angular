<!DOCTYPE html>
<html lang="en" ng-app="minmax">
<head>
  <title>Controllers</title>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="main.css">
</head>
<body>

<nav class="navbar navbar-inverse">
  <div class="container">
    <div class="navbar-header">
      <a href="/" class="navbar-brand">Controllers</a>
    </div>
  </div>
</nav>

<div class="container main-content" ng-controller="MinMaxCtrl">

  <form ng-submit="onSubmit(theForm.$valid)"
        name="theForm"
        novalidate="novalidate">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text"
             class="form-control"
             ng-model="formModel.name"
             id="name">
    </div>

    <div class="form-group" ng-class="
      {
      'has-error':!theForm.email.$valid && (!theForm.$pristine || theForm.$submitted),
      'has-success':theForm.email.$valid && (!theForm.$pristine || theForm.$submitted)
      }
    ">
      <label for="email">Email</label>
      <input type="email"
             class="form-control"
             ng-model="formModel.email"
             id="email"
             required="required"
             name="email">

      <p class="help-block" ng-show="theForm.email.$error.required && (!theForm.$pristine || theForm.$submitted)">
        This field is required
      </p>
      <p class="help-block" ng-show="theForm.email.$error.email && (!theForm.$pristine || theForm.$submitted)">
        Please enter an email with at least an @ symbol
      </p>

      <!-- <pre>Validation {{ theForm.email.$error | json }}</pre>
      <pre>Field Valid? {{ theForm.email.$valid }}</pre>
      <pre>Field Pristine? {{ theForm.$pristine }}</pre>
      <pre>Submitted? {{ theForm.$submitted }}</pre> -->

    </div>

    <div class="form-group">
      <label for="username">Username</label>
      <input type="username"
             class="form-control"
             ng-model="formModel.username"
             id="username">
    </div>

    <div class="form-group">
      <label for="age">Age</label>
      <input type="number"
             class="form-control"
             ng-model="formModel.age"
             id="age">
    </div>

    <div class="form-group">
      <label for="sex">Sex</label>
      <select name="sex"
             class="form-control"
             ng-model="formModel.sex"
             id="sex">
        <option value="">Please Choose</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password"
             class="form-control"
             ng-model="formModel.password"
             id="password">
    </div>

    <div class="form-group">
      <button class="btn btn-primary"
              type-"submit">Register</div>
    </button>
  </form>

  <pre>{{ theForm | json }}</pre>

</div>


<script src="angular/angular.min.js"></script>
<script src="bower_components/angular-auto-validate/dist/jcs-auto-validate.min.js"></script>
<script src="main.js"></script>
</body>
</html>
