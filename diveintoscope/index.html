<!DOCTYPE html>
<html lang="en" ng-app="codecraft">

<head>
    <title>Child Scope</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css"> </head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="root">
                    <label>
                        <input type="text" ng-model="data.name" /> </label>
                    <p>{{data.name}}</p>
                    <div class="row">
                        <div class="">
                            <div class="parent"
                                 ng-controller="ParentController">
                                <label>
                                    <input type="text" ng-model="data.name" /> </label>
                                <p>{{data.name}}</p>
                                <div class="child" 
                                     ng-controller="ChildController">
                                    <label>
                                        <input type="text" ng-model="data.name" /> </label>
                                    <button class="btn" ng-click="reset()">Reset</button>
                                    <p>{{data.name}}</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="angular/angular.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
